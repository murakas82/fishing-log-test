<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app fade-in">
    <header class="card">
      <div class="card-header">
        <div>
          <h1 data-i18n="settings.title">Settings</h1>
          <p class="muted-text" data-i18n="settings.subtitle">
            Personalize how your name appears in the app.
          </p>
        </div>
        <button class="secondary-btn btn-back-main" id="backBtn" data-i18n="common.backToMain">
          ‚Üê Back to main
        </button>
      </div>
    </header>

    <div class="card">
      <form id="settingsForm">
        <!-- Display name -->
        <label for="displayName" data-i18n="settings.displayNameLabel">Display name</label>
        <input
          id="displayName"
          type="text"
          placeholder="What should the app call you?"
          data-i18n-placeholder="settings.displayNamePlaceholder"
        />

        <!-- Language selector -->
        <div style="margin-top:16px;">
          <label data-i18n="settings.languageLabel">Language</label>
          <p class="muted-text" data-i18n="settings.languageDescription">
            Choose the language for the app. This setting is saved on this device.
          </p>

          <div class="lang-switch" id="languageSwitch">
            <button type="button" class="secondary-btn" data-lang="en" data-i18n="settings.languageEnglish">
              English
            </button>
            <button type="button" class="secondary-btn" data-lang="et" data-i18n="settings.languageEstonian">
              Estonian
            </button>
          </div>
        </div>

        <!-- Theme selector -->
        <div style="margin-top:16px;">
          <label data-i18n="settings.themeLabel">Theme</label>
          <p class="muted-text" data-i18n="settings.themeDescription">
            Choose a theme. This setting is saved on this device.
          </p>

          <div class="lang-switch" id="themeSwitch" style="display:flex;flex-wrap:wrap;gap:8px;">
            <button type="button" class="secondary-btn" data-theme="dark" data-i18n="settings.themeDark">Dark</button>
            <button type="button" class="secondary-btn" data-theme="light" data-i18n="settings.themeLight">Light</button>
            <button type="button" class="secondary-btn" data-theme="dawn" data-i18n="settings.themeDawn">Dawn</button>
            <button type="button" class="secondary-btn" data-theme="dusk" data-i18n="settings.themeDusk">Dusk</button>
            <button type="button" class="secondary-btn" data-theme="nature" data-i18n="settings.themeNature">Nature</button>
            <button type="button" class="secondary-btn" data-theme="marine" data-i18n="settings.themeMarine">Marine</button>
            <button type="button" class="secondary-btn" data-theme="pro" data-i18n="settings.themePro">Pro</button>
          </div>

          <p class="muted-text" style="margin-top:6px;" data-i18n="settings.themeNote">
            Note: you also need matching CSS for each theme (style.css).
          </p>
        </div>

        <div style="margin-top:10px;">
          <button type="submit" class="primary-btn" data-i18n="settings.saveButton">
            Save settings
          </button>
        </div>

        <p id="settingsMessage" class="muted-text" style="margin-top:8px;"></p>
      </form>
    </div>
  </div>

  <!-- i18n script (global, non-module) -->
  <script src="translations.js"></script>

  <!-- Firebase + settings logic -->
  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1056807867882",
      appId: "1:1056807867882:web:e59ddd8f6353d190080e93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const backBtn    = document.getElementById("backBtn");
    const form       = document.getElementById("settingsForm");
    const nameEl     = document.getElementById("displayName");
    const messageEl  = document.getElementById("settingsMessage");

    // i18n helper (from translations.js)
    const i18n = window.fishingLogI18n;
    const t = (key) => (i18n && typeof i18n.t === "function") ? i18n.t(key) : key;

    function reapplyTranslations() {
      if (i18n && typeof i18n.applyTranslations === "function") i18n.applyTranslations();
    }

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      await loadSettings();

      initLanguageSwitcher();
      initThemeSwitcher();
      reapplyTranslations();
    });

    async function loadSettings() {
      const profileRef = doc(db, "profiles", currentUser.uid);
      const snap = await getDoc(profileRef);
      if (snap.exists()) {
        const data = snap.data();
        nameEl.value = data.displayName || "";
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const displayName = nameEl.value.trim();

      try {
        await setDoc(
          doc(db, "profiles", currentUser.uid),
          { displayName },
          { merge: true }
        );

        const msg = t("settings.saved");
        messageEl.textContent = (msg !== "settings.saved") ? msg : "Settings saved.";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 600);

      } catch {
        const msg = t("settings.saveFailed");
        messageEl.textContent = (msg !== "settings.saveFailed") ? msg : "Failed to save settings.";
      }
    };

    // ---- Language switcher (saved on this device) ----
    function initLanguageSwitcher() {
      const langButtons = document.querySelectorAll("#languageSwitch [data-lang]");
      if (!langButtons.length || !i18n) return;

      function updateLangButtons(lang) {
        langButtons.forEach((b) => {
          const isActive = b.getAttribute("data-lang") === lang;
          b.classList.toggle("is-selected", isActive);
          b.setAttribute("aria-pressed", isActive ? "true" : "false");
        });
      }

      let currentLang = "en";
      try {
        if (typeof i18n.getLanguage === "function") currentLang = i18n.getLanguage() || "en";
        else currentLang = localStorage.getItem("fishinglog_lang") || "en";
      } catch {
        currentLang = "en";
      }

      updateLangButtons(currentLang);

      langButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang");
          if (!lang) return;

          i18n.setLanguage(lang);
          updateLangButtons(lang);

          const msg = t("settings.languageSaved");
          messageEl.textContent =
            (msg !== "settings.languageSaved") ? msg : "Language preference saved.";

          reapplyTranslations();
        });
      });
    }

    // ---- Theme switcher (saved on this device) ----
    function initThemeSwitcher() {
      const themeApi = window.fishingLogTheme;
      const themeButtons = document.querySelectorAll("#themeSwitch [data-theme]");
      if (!themeApi || !themeButtons.length) return;

      function updateThemeButtons(theme) {
        themeButtons.forEach((b) => {
          const isActive = b.getAttribute("data-theme") === theme;
          b.classList.toggle("is-selected", isActive);
          b.setAttribute("aria-pressed", isActive ? "true" : "false");
        });
      }

      updateThemeButtons(themeApi.getTheme());

      themeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const theme = btn.getAttribute("data-theme");
          if (!theme) return;

          themeApi.setTheme(theme);
          themeApi.applyTheme(theme);
          updateThemeButtons(theme);

          const msg = t("settings.themeSaved");
          messageEl.textContent =
            (msg !== "settings.themeSaved") ? msg : "Theme preference saved.";
        });
      });
    }
  </script>
</body>
</html>
