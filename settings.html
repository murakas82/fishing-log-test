<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app fade-in">
    <header class="card">
      <div class="card-header">
        <div>
          <h1 data-i18n="settings.title">Settings</h1>
          <p class="muted-text" data-i18n="settings.subtitle">
            Personalize how your name appears in the app.
          </p>
        </div>
        <button class="secondary-btn btn-back-main" id="backBtn" data-i18n="common.backToMain">
          ‚Üê Back to main
        </button>
      </div>
    </header>

    <div class="card">
      <form id="settingsForm">
        <!-- Display name -->
        <label for="displayName" data-i18n="settings.displayNameLabel">Display name</label>
        <input
          id="displayName"
          type="text"
          placeholder="What should the app call you?"
          data-i18n-placeholder="settings.displayNamePlaceholder"
        />

        <!-- Language selector (only here) -->
        <div style="margin-top:16px;">
          <label data-i18n="settings.languageLabel">Language</label>
          <p class="muted-text" data-i18n="settings.languageDescription">
            Choose the language for the app. This setting is saved on this device.
          </p>

          <div class="lang-switch">
            <button
              type="button"
              class="secondary-btn"
              data-lang="en"
              data-i18n="settings.languageEnglish"
            >
              English
            </button>
            <button
              type="button"
              class="secondary-btn"
              data-lang="et"
              data-i18n="settings.languageEstonian"
            >
              Estonian
            </button>
          </div>
        </div>

        <div style="margin-top:10px;">
          <button type="submit" class="primary-btn" data-i18n="settings.saveButton">
            Save settings
          </button>
        </div>

        <p id="settingsMessage" class="muted-text" style="margin-top:8px;"></p>
      </form>
    </div>
  </div>

  <!-- i18n script (global, non-module) -->
  <script src="translations.js"></script>

  <!-- Firebase + settings logic -->
  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1056807867882",
      appId: "1:1056807867882:web:e59ddd8f6353d190080e93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const backBtn    = document.getElementById("backBtn");
    const form       = document.getElementById("settingsForm");
    const nameEl     = document.getElementById("displayName");
    const messageEl  = document.getElementById("settingsMessage");

    // i18n helper (from translations.js)
    const i18n = window.fishingLogI18n;
    const t = i18n?.t ? i18n.t.bind(i18n) : (k) => k;

    function reapplyTranslations() {
      if (i18n && typeof i18n.applyTranslations === "function") i18n.applyTranslations();
    }

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      await loadSettings();
    });

    async function loadSettings() {
      const profileRef = doc(db, "profiles", currentUser.uid);
      const snap = await getDoc(profileRef);
      if (snap.exists()) {
        const data = snap.data();
        nameEl.value = data.displayName || "";
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const displayName = nameEl.value.trim();
      try {
        await setDoc(
          doc(db, "profiles", currentUser.uid),
          { displayName },
          { merge: true }
        );

        // Show translated success message
        const msg = t("settings.saved");
        messageEl.textContent =
          msg !== "settings.saved" ? msg : "Settings saved.";

        // Redirect to main automatically after save
        // (short delay so the user sees the confirmation)
        setTimeout(() => {
          window.location.href = "index.html";
        }, 600);

      } catch {
        const msg = t("settings.saveFailed");
        messageEl.textContent =
          msg !== "settings.saveFailed" ? msg : "Failed to save settings.";
      }
    };

    // Language switcher (only here)
    const langButtons = document.querySelectorAll(".lang-switch [data-lang]");
    if (langButtons.length) {
      langButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang");
          if (!lang || !i18n) return;

          i18n.setLanguage(lang); // saves to localStorage + re-applies translations

          const msg = t("settings.languageSaved");
          messageEl.textContent =
            msg !== "settings.languageSaved"
              ? msg
              : "Language preference saved.";

          // Ensure any text/placeholder updates are applied immediately
          reapplyTranslations();
        });
      });
    }
  </script>
</body>
</html>
