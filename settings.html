
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT: rel="stylesheet" + correct path -->
  <link rel="stylesheet" href="/fishing-log-test/style.csss.title">Settings</title>
</head>
<body class="fade-in">
  <div class="app">
    <header class="card card-header">
      <div>
        <h1 data-i18n="settings.title">Settings</h1>
        <p class="muted-text" data-i18n="settings.subtitle">
          Personalize how your name appears in the app.
        </p>
      </div>
    </header>

    <p class="btn-back-main" style="margin-top:10px">
      <a class="btn-glow" href="/fishing-log-test>
    </p>

    <section class="card">
      <!-- Language picker -->
      <label for="langSelect" data-i18n="settings.language">Language</label>
      <select id="langSelect" data-lang-select>
        <option value="en" data-i18n="settings.languageEnglish">English</option>
        <option value="et" data-i18n="settings.languageEstonian">Estonian</option>
      </select>

      <!-- Display name -->
      <label for="displayName" data-i18n="settings.displayName">Display name</label>
      <input id="displayName" type="text" placeholder="Your name" />

      <div style="margin-top:10px">
        <button class="primary-btn" id="saveBtn" data-i18n="settings.saveSettings">Save settings</button>
      </div>
    </section>
  </div>

  <!-- IMPORTANT: proper <script> tag + correct path -->
  <script srcg-test/i18n.js</script>
  <script>
    // Persist display name (optional)
    document.getElementById('saveBtn').addEventListener('click', () => {
      const name = (document.getElementById('displayName').value || '').trim();
      if (name) localStorage.setItem('displayName', name);
    });
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('displayName');
      if (saved) document.getElementById('displayName').value = saved;
    });
  </script>
</body>
</html>
