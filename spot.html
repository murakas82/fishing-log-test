<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title data-i18n="spot_page_title">Spot details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app fade-in">
    <header class="card">
      <div class="card-header">
        <div>
          <h1 data-i18n="spot_header">Fishing spot</h1>
        </div>
        <div>
          <button class="secondary-btn" id="backBtn" data-i18n="btn_back_main">
            ← Back to main
          </button>
        </div>
      </div>
    </header>

    <div class="card" id="spotInfoCard">
      <h2 id="spotName"></h2>
      <div id="spotStats" class="muted-text"></div>

      <div class="muted-text" id="spotWeather"></div>
      <div class="muted-text" id="spotPred"></div>

      <div class="spot-actions"></div>
    </div>
  </div>

  <!-- Load i18n first -->
  <script src="i18n.js"></script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXIdT74cNDSVIoMs3NZ86tPf2kzFm8Iug",
      authDomain: "fishing-log-app-murx.firebaseapp.com",
      projectId: "fishing-log-app-murx",
      storageBucket: "fishing-log-app-murx.firebasestorage.app",
      messagingSenderId: "1056807867882",
      appId: "1:1056807867882:web:e59ddd8f6353d190080e93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    const t = window.t || ((k) => k);

    const urlParams = new URLSearchParams(window.location.search);
    const spotId = urlParams.get("id");

    const backBtn = document.getElementById("backBtn");
    const spotNameEl  = document.getElementById("spotName");
    const spotStatsEl = document.getElementById("spotStats");
    const spotWeatherEl = document.getElementById("spotWeather");
    const spotPredEl    = document.getElementById("spotPred");
    const actionsDiv    = document.querySelector("#spotInfoCard .spot-actions");

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      if (!spotId) {
        spotNameEl.textContent = t("spot_not_found");
        return;
      }

      try {
        const spotRef = doc(db, "spots", spotId);
        const spotSnap = await getDoc(spotRef);

        if (!spotSnap.exists()) {
          spotNameEl.textContent = t("spot_not_found");
          return;
        }
        const spot = { id: spotSnap.id, ...spotSnap.data() };

        spotNameEl.textContent = spot.name || t("spot_no_name");

        // Load catches for this spot
        const catchesQ = query(
          collection(db, "catches"),
          where("spotId", "==", spot.id),
          where("userId", "==", user.uid)
        );
        const catchesSnap = await getDocs(catchesQ);

        let total = 0;
        let biggestWeight = 0;
        let biggestSpecies = "-";

        const catchesArr = [];
        catchesSnap.forEach(c => {
          const data = c.data();
          catchesArr.push({ id: c.id, ...data });
          total++;
          if (typeof data.weightKg === "number" && !isNaN(data.weightKg)) {
            if (data.weightKg > biggestWeight) {
              biggestWeight  = data.weightKg;
              biggestSpecies = data.species || "-";
            }
          }
        });

        // Stats line translation
        let statsLine;
        if (total === 0) {
          statsLine = t("spot_no_catches");
        } else {
          statsLine = t("spot_stats_line", {
            total,
            weight: biggestWeight.toFixed(2),
            species: biggestSpecies
          });
        }
        spotStatsEl.textContent = statsLine;

        // Buttons: Edit, Add catch, Delete, Predictions, Maps
        const editBtn = document.createElement("button");
        editBtn.className = "secondary-btn";
        editBtn.textContent = t("btn_edit_spot");
        editBtn.onclick = () => {
          window.location.href = `edit-spot.html?id=${encodeURIComponent(spot.id)}`;
        };

        const addCatchBtn = document.createElement("button");
        addCatchBtn.className = "secondary-btn";
        addCatchBtn.textContent = t("btn_add_catch");
        addCatchBtn.onclick = () => {
          window.location.href = `add-catch.html?spotId=${encodeURIComponent(spot.id)}&from=spot`;
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "secondary-btn";
        deleteBtn.textContent = t("btn_delete_spot");
        deleteBtn.onclick = async () => {
          if (confirm(t("confirm_delete_spot"))) {
            try {
              await deleteDoc(spotRef);
              window.location.href = "index.html";
            } catch (err) {
              alert(t("error_delete_spot"));
            }
          }
        };

        actionsDiv.append(editBtn, addCatchBtn, deleteBtn);

        // Weather & prediction loading (same logic as index, but with translated labels)
        const qAllCatches = await getDocs(
          query(collection(db, "catches"), where("spotId", "==", spot.id))
        );
        const allCatches = qAllCatches.docs.map(d => ({ id: d.id, ...d.data() }));

        // Fetch weather and prediction (use same logic as index; reuse your fetchWeatherAndPredictionForSpot)
        await fetchWeatherAndPredictionForSpot(spot, allCatches);

      } catch (err) {
        console.error(err);
      }
    });

    async function fetchWeatherAndPredictionForSpot(spot, spotCatches) {
      if (!spot) return;

      const lat = spot.latitude;
      const lng = spot.longitude;

      spotWeatherEl.textContent = `${t("weather_now_prefix")} ${t("weather_loading")}`;
      spotPredEl.textContent    = `${t("predictions_prefix")} ${t("predictions_loading")}`;

      try {
        const url =
          `https://api.open-meteo.com/v1/forecast` +
          `?latitude=${lat}&longitude=${lng}` +
          `&current=temperature_2m,wind_speed_10m,weather_code` +
          `&hourly=temperature_2m,wind_speed_10m,pressure_msl` +
          `&forecast_days=4&wind_speed_unit=ms&timezone=auto`;

        const res = await fetch(url);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const cur = data.current || {};
        const ct  = cur.temperature_2m;
        const cw  = cur.wind_speed_10m;
        const cc  = cur.weather_code;

        const weatherLabelParts = [];
        weatherLabelParts.push(`${ct.toFixed(1)} °C`);
        weatherLabelParts.push(`${Math.round(cw)} m/s`);

        spotWeatherEl.textContent = `${t("weather_now_prefix")} ${weatherLabelParts.join(", ")}`;

        const times  = data.hourly.time || [];
        const temps  = data.hourly.temperature_2m || [];
        const winds  = data.hourly.wind_speed_10m || [];
        const presses = data.hourly.pressure_msl || [];

        // localized weekdays
        const lang = window.getStoredLanguage ? window.getStoredLanguage() : "en";
        const weekdayShort = (lang === "et")
          ? ["P","E","T","K","N","R","L"]
          : ["Sun.","Mon.","Tues.","Wed.","Thurs.","Fri.","Sat"];

        function getForecastForOffset(offset) {
          const base = new Date();
          base.setDate(base.getDate() + offset);
          const yyyy = base.getFullYear();
          const mm   = String(base.getMonth() + 1).padStart(2, "0");
          const dd   = String(base.getDate()).padStart(2, "0");
          const dateStr = `${yyyy}-${mm}-${dd}`;

          let idx = times.findIndex(t => t.startsWith(`${dateStr}T12`));
          if (idx === -1) idx = times.findIndex(t => t.startsWith(dateStr));
          if (idx === -1) return null;

          return {
            temp: temps[idx],
            wind: winds[idx],
            press: presses[idx],
            dateObj: base
          };
        }

        const pieces = [];
        for (let offset = 1; offset <= 3; offset++) {
          const fc = getForecastForOffset(offset);
          const day = weekdayShort[new Date().getDay()];
          if (!fc) {
            pieces.push(`${day}: N/A`);
            continue;
          }

          pieces.push(`${day}: ${Math.round(fc.temp)} °C`);
        }

        spotPredEl.textContent = `${t("predictions_prefix")} ` + pieces.join(" · ");
      } catch (err) {
        spotWeatherEl.textContent = `${t("weather_now_prefix")} ${t("weather_failed_suffix")}`;
        spotPredEl.textContent    = `${t("predictions_prefix")} ${t("predictions_not_enough")}`;
      }
    }
  </script>

  <script src="cookie-consent.js"></script>
</body>
</html>
